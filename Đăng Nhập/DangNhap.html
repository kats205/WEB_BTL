<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietinBank iPay - Đăng Nhập</title>
    <link rel="stylesheet" href="DangNhap.css">
</head>
<body>
    <header class="header">
        <div class="logo">VietinBank <span class="ipay">iPay</span></div>
        <div class="support-info">
            <span class="support-text">Số điện thoại hỗ trợ: 1900 558 868</span>
            <img src="Image/VietNam.svg" alt="Cờ Việt Nam" class="flag-icon">
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Chào mừng Quý khách đến VietinBank <span>iPay</span></h1>
            </div>
            <form class="login-form" action="">
                <input type="text" id="name" placeholder="Tên đăng nhập" class="login-input" required>
                <input type="password" id="pass" placeholder="Mật khẩu" class="login-input" required>
                <div class="captcha-section">
                    <input type="text" id="capt" placeholder="Mã xác thực" class="login-input captcha-input" required>
                    <div class="captcha-code">
                    </div>
                    <button class="captcha-refresh">⟳</button>
                </div>
                <button type="submit" class="login-btn" onclick="CheckLogin()">Đăng nhập</button>
            </form>
            <div class="login-links">
                <a href="#">Quên tên đăng nhập / Mật khẩu</a>
                <a href="DangKy.html">Đăng ký</a> <!-- Liên kết đến trang đăng ký -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <a href="#">Về VietinBank</a>
            <a href="#">Chính sách bảo mật</a>
            <a href="#">Tải VietinBank iPay</a>
            <div class="footer-icons">
                <img src="Image/5010821492149-Android.svg" alt="Android Icon">
                <img src="Image/1720821492149-Apple.svg" alt="Apple Icon">
            </div>
        </div>
        <div class="footer-right">
            © Bản quyền thuộc về Ngân Hàng TMCP Công Thương Việt Nam
        </div>
    </footer>
    <script src="DangNhap.js"></script>
</body>
</html>
